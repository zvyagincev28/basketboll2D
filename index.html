<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Баскетбол 2D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Баскетбол 2D</h1>
        <p><h4>Введите ваше имя:</h4></p>
        <br><input type="text" id="playerName" placeholder="Имя игрока" /><br>
        <br><button id="startButton">Играть</button><br>
        <br><button id="showRecordsButton">Таблица рекордов</button><br>
        <br><button id="customizeButton">Оформление</button><br>
    </div>
    <div id="gameScreen" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="topBar">
            <div id="scoreContainer">Очки: <span id="score">0</span></div>
            <div id="coinsDisplayGame">Монеты: 0</div>
            <button id="pauseButton">Пауза</button>
        </div>
        <button id="restartButton" class="hidden">Попробуй снова</button>
        <button id="menuButton" class="hidden">Меню</button>
        <div id="pauseMenu" class="hidden">
            <Br></Br><button id="resumeButton">Продолжить игру</button><br>
            <br><button id="pauseMenuButton">Меню</button><br>
        </div>
    </div>
    <div id="recordsScreen" class="screen hidden">
        <h1>Таблица рекордов</h1>
        <div class="scroll-container"> <!-- Добавлен контейнер для скролла -->
            <ul id="recordsList"></ul>
        </div>
        <button id="backToStartButton">Назад</button>
    </div>
    <div id="customizeScreen" class="screen hidden">
        <h1>Оформление</h1>
        <p>Монетки: <span id="coinsDisplay">0</span></p>
        
        <div class="customize-section">
        </div>

        <!-- Секция выбора мячей -->
        <div id="ballsSection">
            <button id="prevBallButton">←</button>
            <img id="ballPreview" class="preview-img" src="assets/default_ball.png" alt="Мяч">
            <button id="nextBallButton">→</button>
            <p>Цена: <span id="ballPrice">0</span> монет</p>
            <button id="buyBallButton">Купить</button>
            <p id="ballTypeDisplay" class="status-text"></p>
        </div>

        <!-- Секция выбора фонов -->
        <div id="fieldsSection" class="hidden">
            <button id="prevFieldButton">←</button>
            <div id="fieldPreview" class="preview-block"</div></div>
            <button id="nextFieldButton">→</button>
            <p>Цена: <span id="fieldPrice">0</span> монет</p>
            <button id="buyFieldButton">Купить</button>
            <p id="fieldTypeDisplay" class="status-text"></p>
        </div>
    
        <button id="backToStartButton2">Назад</button>
    </div>
    <audio id="buttonSound" src="button-click.mp3"></audio>
    <audio id="scoreSound" src="score.mp3"></audio>
    <audio id="coinSound" src="coin.mp3"></audio>
    <script src="script.js"></script>
    </div>
</body>
</html>
